<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<link
	href="../../../../../../../../../webapp/bootstrap-2.3.1/css/bootstrap.min.css"
	rel="stylesheet" media="screen"></link>
<link
	href="../../../../../../../../../webapp/bootstrap-2.3.1/css/bootstrap-responsive.min.css"
	rel="stylesheet" media="screen"></link>
<link
	href="../../../../../../../../../webapp/bootstrap-2.3.1/css/bootstrap-datepicker.css"
	rel="stylesheet" media="screen"></link>
<link
	href="../../../../../../../../../webapp/bootstrap-2.3.1/css/bootstrap-fileupload.min.css"
	rel="stylesheet" media="screen"></link>
<link href="../../../../../../../../../webapp/css/dtgov-ui.css"
	rel="stylesheet"></link>
<link
	href="../../../../../../../../../webapp/css/dtgov-ui-responsive.css"
	rel="stylesheet"></link>
<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<script type="text/javascript"
	src="../../../../../../../../../webapp/jquery-1.8.3/jquery-1.8.3.min.js"></script>
<script type="text/javascript"
	src="../../../../../../../../../webapp/bootstrap-2.3.1/js/bootstrap.js"></script>
<script type="text/javascript"
	src="../../../../../../../../../webapp/bootstrap-2.3.1/js/bootstrap-datepicker.js"></script>
<script type="text/javascript"
	src="../../../../../../../../../webapp/bootstrap-2.3.1/js/bootstrap-fileupload.min.js"></script>
<script type="text/javascript"
	src="../../../../../../../../../webapp/js/dtgov-ui-responsive.js"></script>
</head>


<body>
	<div id="page" data-field="page">
		<!-- Content area with footer-->
		<div id="page-content" class="container-fluid">


			<div id="target-content-wrapper">

				<div class="row-fluid target-details-form">
					<div class="span12 target-details">
						<form class="form-horizontal span9" onsubmit="return false;">


							<div data-field="target_content">
								<div class="control-group">
									<label class="control-label" data-placement="top"
										data-i18n-key="form.target.custom.type.name"
										for="inputFieldCustomTargetTypeName">Custom Type:</label>
									<div class="controls">
									 <select data-field="form-custom-target-type-input" class="form-control" id="inputFieldCustomTargetTypeName" class="input-xxlarge" data-role="dummy">
						                      <option selected="selected">-</option>
						                      <option>CUSTOM1</option>
						                      <option>CUSTOM2</option>
						                      <option>CUSTOM3</option>
						                  </select>
									</div>
								</div>
				              <div class="control-group">
				                <label class="control-label" data-placement="top" for="optionsRadios" title="" data-i18n-key="form.custom.target.properties.title">Custom Target Properties:</label>
				                <div class="controls">
				                   <table data-i18n-skip="true" data-field="properties-table" class="table table-striped table-condensed ">
				                       <thead>
				                           <tr>
				                               <th  width="30%" data-i18n-key="form.custom.target.properties.table.name">Name</th>
				                               <th  width="69%" data-i18n-key="form.custom.target.properties.table.value">Value</th>
				                               <th  width="1%" data-i18n-key="form.custom.target.properties.table.actions">Actions</th>
				                           </tr>
				                       </thead>
				                       <tbody data-role="dummy">
				                           <tr>
				                               <td class="table-workflow-name"><input
				                                   type="text" value="DeploymentUrl" class="input-value"></td>
				                               <td class="table-workflow-value"><input
				                                   type="text"
				                                   value="{governance.url}/rest/deploy/{target}/{uuid}" class="input-value"></td>
				                               <td class="workflow-actions"><span><a
				                                       title="Remove Property" href="./editQuery2.html"><img
				                                           alt="Remove Property"
				                                           src="../../../../../../../../webapp/images/event-delete.png"></a></span>
				                               </td>
				                           </tr>
				                           <tr>
				                               <td class="table-workflow-name"><input
				                                   type="text" value="NotificationUrl"  class="input-value"></td>
				                               <td class="table-workflow-value"><input
				                                   type="text"
				                                   value="{governance.url}/rest/notify/email/{group}/deployed/{target}/{uuid}" class="input-value"></td>
				                               <td class="workflow-actions"><span><a
				                                       title="Remove Property" href="./editQuery2.html"><img
				                                           alt="Remove Property"
				                                           src="../../../../../../../../webapp/images/event-delete.png"></a></span>
				                               </td>
				                           </tr>
				
			
				                           <tr class="new-property">
				                               <td class="table-workflow-name">
				                                 <input class="input-value" type="text" data-provide="typeahead" data-items="6" data-source="[&quot;DeploymentUrl&quot;,&quot;NotificationUrl&quot;,&quot;UpdateMetaDataUrl&quot;]">
				                               </td>
				                               <td class="table-workflow-value">
				                                 <input type="text" value="" class="input-value">
				                               </td>
				                               <td class="workflow-actions"><span><a
				                                       title="Remove Property" href="./editQuery2.html"><img
				                                           alt="Remove Property"
				                                           src="../../../../../../../../webapp/images/event-delete.png"></a></span>
				                               </td>
				                           </tr>
				
				                       </tbody>
				                   </table> 
			 						<div style="width: 95%">
				                     &nbsp;
				                     <button data-field="btn-add-property" id="btn-add-property" class="btn btn-focus pull-right" data-i18n-key="add-property-button">Add Property</button>
				                   </div>
				                   <hr />
				                </div>
				              </div>								

							</div>

						</form>

					</div>
				</div>

			</div>



			<!-- Footer -->
			<footer>
				<hr />
				<p data-i18n-key="footer">JBoss Overlord 2014</p>
			</footer>
		</div>
		<!-- /container -->
	</div>
	<!-- /page -->


	<!-- Some scripting to add functionality to the live template -->
	<script>
</script>


</body>
</html>
