<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title data-role="dummy">DTGov - Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<meta name="description" content=""></meta>
<meta name="author" content=""></meta>
<link
	href="../../../../../../../../webapp/bootstrap-2.3.1/css/bootstrap.min.css"
	rel="stylesheet" media="screen"></link>
<link
	href="../../../../../../../../webapp/bootstrap-2.3.1/css/bootstrap-responsive.min.css"
	rel="stylesheet"></link>
<link href="../../../../../../../../webapp/css/dtgov-ui.css"
	rel="stylesheet"></link>
<link href="../../../../../../../../webapp/css/dtgov-ui-responsive.css"
	rel="stylesheet"></link>
<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<script type="text/javascript"
	src="../../../../../../../../webapp/jquery-1.8.3/jquery-1.8.3.min.js"></script>
<script type="text/javascript"
	src="../../../../../../../../webapp/bootstrap-2.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="../../../../../../../../webapp/js/dtgov-ui-responsive.js"></script>
</head>


  <body>
	<div id="page" data-field="page">
      <!-- Content area with footer-->
      <div id="page-content" class="container-fluid">

        <!-- Breadcrumbs -->
        <div class="row-fluid">
            <ul class="breadcrumb">
                <li>
                  <a data-field="back-to-dashboard" href="dashboard.html"
                     data-i18n-key="breadcrumb.dashboard">DTGov Dashboard</a>
                  <span class="divider">/<span data-role="dummy" /></span>
                </li>
                <li>
                  <a data-field="back-to-admin-queries" href="adminQueries.html" 
                     data-i18n-key="breadcrumb.adminQueries">Admin Queries</a>
                  <span class="divider">/<span data-role="dummy" /></span>
                </li>
                <li class="active" data-i18n-key="breadcrumb.admin-queries.edit">Edit Query</li>
            </ul>
        </div>

        <!-- Explanation -->
        <div class="page-explanation row-fluid">
          <div class="span12">
            <h2>Workflow Trigger Query Details</h2>
            <div class="message">
              Make changes to this workflow trigger query by using the form below, then click the Save button
              to commit your changes.
            </div>
          </div>
        </div>
        
        <!-- The query form -->
        <div class="row-fluid query-details-form">
          <div class="span12 query-details">
            <form class="form-horizontal span9">
              <div class="control-group">
                <label class="control-label" data-placement="top" for="inputFieldName" title="Write an S-RAMP query that will be used to find artifacts to be governed.">Trigger Query:</label>
                <div class="controls">
                  <input type="text"
                      placeholder="Enter a valid S-RAMP query"
                      class="form-control input-xxlarge input-value"></input>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" data-placement="top" for="inputFieldDesc" title="Enter a simple description of this workflow trigger query - it should indicate the query's purpose.">Description:</label>
                <div class="controls">
                  <textarea data-field="value" placeholder="Enter the purpose of this workflow trigger" class="input-value" rows="5" cols="" ></textarea>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" data-placement="top" for="inputFieldLabel" title="Choose the workflow that will be created when an artifact matches this query.">Workflow:</label>
                <div class="controls">
                  <select class="form-control">
                      <option selected="selected">-</option>
                      <option>SimpleReleaseProcess</option>
                      <option>SimplifiedProjectLifeCycle</option>
                  </select>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" data-placement="top" for="optionsRadios" title="">Workflow Properties:</label>
                <div class="controls">
                   <table data-i18n-skip="true" data-field="queries-table" class="table table-striped table-condensed ">
                       <thead>
                           <tr>
                               <th data-i18n-key="name" width="30%">Name</th>
                               <th data-i18n-key="value" width="69%">Value</th>
                               <th data-i18n-key="value" width="1%">Actions</th>
                           </tr>
                       </thead>
                       <tbody data-role="dummy">
                           <tr>
                               <td class="table-workflow-name"><input
                                   type="text" value="DeploymentUrl" disabled="true" class="input-value"></td>
                               <td class="table-workflow-value"><input
                                   type="text"
                                   value="{governance.url}/rest/deploy/{target}/{uuid}" class="input-value"></td>
                               <td class="workflow-actions"><span><a
                                       title="Remove Property" href="./editQuery2.html"><img
                                           alt="Remove Property"
                                           src="../../../../../../../../webapp/images/event-delete.png"></a></span>
                               </td>
                           </tr>
                           <tr>
                               <td class="table-workflow-name"><input
                                   type="text" value="NotificationUrl" disabled="true" class="input-value"></td>
                               <td class="table-workflow-value"><input
                                   type="text"
                                   value="{governance.url}/rest/notify/email/{group}/deployed/{target}/{uuid}" class="input-value"></td>
                               <td class="workflow-actions"><span><a
                                       title="Remove Property" href="./editQuery2.html"><img
                                           alt="Remove Property"
                                           src="../../../../../../../../webapp/images/event-delete.png"></a></span>
                               </td>
                           </tr>

                           <!-- What it looks like when adding a new row -->
                           <tr class="new-property">
                               <td class="table-workflow-name">
                                 <input class="input-value" type="text" data-provide="typeahead" data-items="6" data-source="[&quot;DeploymentUrl&quot;,&quot;NotificationUrl&quot;,&quot;UpdateMetaDataUrl&quot;]">
                               </td>
                               <td class="table-workflow-value">
                                 <input type="text" value="" class="input-value">
                               </td>
                               <td class="workflow-actions"><span><a
                                       title="Remove Property" href="./editQuery2.html"><img
                                           alt="Remove Property"
                                           src="../../../../../../../../webapp/images/event-delete.png"></a></span>
                               </td>
                           </tr>

                       </tbody>
                   </table>
                   <div style="width: 95%">
                     &nbsp;
                     <button data-field="btn-add" id="btn-add-property" class="btn btn-focus pull-right" data-i18n-key="add-query">Add Property</button>
                   </div>
                   <hr />
                   <button data-field="btn-save" class="btn btn-focus" data-i18n-key="save">Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        
        <!-- Footer -->
        <footer>
          <hr />
          <p>&copy; JBoss Overlord 2014</p>
        </footer>
      </div> <!-- /container -->
	</div> <!-- /page -->


	<!-- Some scripting to add functionality to the live template -->
	<script>
	</script>


</body>
</html>
