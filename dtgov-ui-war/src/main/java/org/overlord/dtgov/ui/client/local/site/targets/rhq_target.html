<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<link
	href="../../../../../../../../../webapp/bootstrap-2.3.1/css/bootstrap.min.css"
	rel="stylesheet" media="screen"></link>
<link
	href="../../../../../../../../../webapp/bootstrap-2.3.1/css/bootstrap-responsive.min.css"
	rel="stylesheet" media="screen"></link>
<link
	href="../../../../../../../../../webapp/bootstrap-2.3.1/css/bootstrap-datepicker.css"
	rel="stylesheet" media="screen"></link>
<link
	href="../../../../../../../../../webapp/bootstrap-2.3.1/css/bootstrap-fileupload.min.css"
	rel="stylesheet" media="screen"></link>
<link href="../../../../../../../../../webapp/css/dtgov-ui.css"
	rel="stylesheet"></link>
<link
	href="../../../../../../../../../webapp/css/dtgov-ui-responsive.css"
	rel="stylesheet"></link>
<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<script type="text/javascript"
	src="../../../../../../../../../webapp/jquery-1.8.3/jquery-1.8.3.min.js"></script>
<script type="text/javascript"
	src="../../../../../../../../../webapp/bootstrap-2.3.1/js/bootstrap.js"></script>
<script type="text/javascript"
	src="../../../../../../../../../webapp/bootstrap-2.3.1/js/bootstrap-datepicker.js"></script>
<script type="text/javascript"
	src="../../../../../../../../../webapp/bootstrap-2.3.1/js/bootstrap-fileupload.min.js"></script>
<script type="text/javascript"
	src="../../../../../../../../../webapp/js/dtgov-ui-responsive.js"></script>
</head>


<body>
	<div id="page" data-field="page">
		<!-- Content area with footer-->
		<div id="page-content" class="container-fluid">


			<div id="target-content-wrapper">

				<div class="row-fluid target-details-form">
					<div class="span12 target-details">
						<form class="form-horizontal span9" onsubmit="return false;">


							<div data-field="target_content">
								<div class="control-group">
									<label class="control-label" data-placement="top"
										data-i18n-key="form.target.rhq.baseUrl"
										for="inputFieldRHQBaseURL" title="Write the RHQ Base URL">RHQ URL:</label>
									<div class="controls">
										<input type="text" placeholder="Enter the RHQ Base URL"
											id="inputFieldRHQBaseURL" class="form-control input-xxlarge"
											data-field="form-target-url-input"></input>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" data-placement="top"
										data-i18n-key="form.target.rhq.user"
										for="inputFieldTargetUser" title="Write the rhq user">RHQ User:</label>
									<div class="controls">
										<input type="text" placeholder="Enter the rhq user"
											id="inputFieldTargetUser" class="form-control input-xxlarge"
											data-field="form-target-user-input"></input>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" data-placement="top"
										data-i18n-key="form.target.rhq.password"
										for="inputFieldTargetPassword" title="Write the rhq password">RHQ Password:</label>
									<div class="controls">
										<input type="text" placeholder="Enter the password"
											id="inputFieldTargetPassword" class="form-control input-xxlarge"
											data-field="form-target-password-input"></input>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" data-placement="top"
										data-i18n-key="form.target.rhq.plugin"
										for="inputFieldTargetPluginName" title="Write the rhq plugin name">RHQ Plugin:</label>
									<div class="controls">
										<input type="text" placeholder="Enter the RHQ Plugin Name"
											id="inputFieldTargetPluginName" class="form-control input-xxlarge"
											data-field="form-target-plugin-name-input"></input>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" data-placement="top"
										data-i18n-key="form.target.rhq.group"
										for="inputFieldTargetGroup" title="Write the rhq group name">RHQ Group:</label>
									<div class="controls">
										<input type="text" placeholder="Enter the RHQ Group Name"
											id="inputFieldTargetGroup" class="form-control input-xxlarge"
											data-field="form-target-group-input"></input>
									</div>
								</div>								
							</div>

						</form>

					</div>
				</div>

			</div>



			<!-- Footer -->
			<footer>
				<hr />
				<p data-i18n-key="footer">JBoss Overlord 2014</p>
			</footer>
		</div>
		<!-- /container -->
	</div>
	<!-- /page -->


	<!-- Some scripting to add functionality to the live template -->
	<script>
</script>


</body>
</html>
