<html lang="en">
<head>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
<meta charset="utf-8"> 
<meta content="width=device-width, initial-scale=1.0" name="viewport"> 
<link href="../../../../../../../../webapp/bootstrap-2.3.1/css/bootstrap.min.css" media="screen" rel="stylesheet"> 
<link href="../../../../../../../../webapp/bootstrap-2.3.1/css/bootstrap-responsive.min.css" media="screen" rel="stylesheet"> 
<link href="../../../../../../../../webapp/bootstrap-2.3.1/css/bootstrap-datepicker.css" media="screen" rel="stylesheet"> 
<link href="../../../../../../../../webapp/bootstrap-2.3.1/css/bootstrap-fileupload.min.css" media="screen" rel="stylesheet"> 
<link href="../../../../../../../../webapp/css/dtgov-ui.css" rel="stylesheet"> 
<link href="../../../../../../../../webapp/css/dtgov-ui-responsive.css" rel="stylesheet">   
<script src="../../../../../../../../webapp/jquery-1.8.3/jquery-1.8.3.min.js" type="text/javascript"></script> <script src="../../../../../../../../webapp/bootstrap-2.3.1/js/bootstrap.js" type="text/javascript"></script> <script src="../../../../../../../../webapp/bootstrap-2.3.1/js/bootstrap-datepicker.js" type="text/javascript"></script> <script src="../../../../../../../../webapp/bootstrap-2.3.1/js/bootstrap-fileupload.min.js" type="text/javascript"></script> <script src="../../../../../../../../webapp/js/dtgov-ui-responsive.js" type="text/javascript"></script> 
</head> 
<body> 
<div> 
<div class="btn-group" style="margin: 20px"> 
<button class="btn" id="btn-add-property">Add Property</button> <button class="btn" id="btn-edit-property">Edit Property</button> 
</div> 
<p style="padding: 10px;"> 
<span class="" id="span-property-value">This is a property value</span> 
</p> 
</div>  
<div class="modal hide" data-field="add-property-dialog" id="add-property-dialog"> 
<div class="modal-header"> 
<button aria-hidden="true" class="close" data-dismiss="modal" type="button">&times;</button> 
<h4>Add Custom Property</h4> 
</div> 
<div class="modal-body"> 
<form onsubmit="return false;"> 
<fieldset> 
<label>Property Name:</label> <input class="input-name" data-field="name" name="property-name" type="text"> <label>Property Value:</label> <textarea class="input-value" cols="" data-field="value" rows="5"></textarea> 
</fieldset> 
</form> 
</div> 
<div class="modal-footer"> 
<button class="btn" data-dismiss="modal">Cancel</button> <button class="btn btn-focus" data-field="add-property-submit-button" disabled>Add</button> 
</div> 
</div>  
<div class="modal hide" data-field="edit-property-dialog" id="edit-property-dialog"> 
<div class="modal-header"> 
<button aria-hidden="true" class="close" data-dismiss="modal" type="button">&times;</button> 
<h4>Edit Property</h4> 
</div> 
<div class="modal-body"> 
<form onsubmit="return false;"> 
<fieldset> 
<label>New Property Value:</label> <textarea class="input-value" cols="" data-field="value" rows="5"></textarea> 
</fieldset> 
</form> 
</div> 
<div class="modal-footer"> 
<button class="btn" data-dismiss="modal">Cancel</button> <button class="btn btn-focus" data-field="edit-property-submit-button" disabled>Edit</button> 
</div> 
</div>  
<div class="propval-editor-popover hide" data-field="propval-editor-popover"> 
<div class="overlay"> 
</div> 
<div class="actions"> 
<a class="action" data-field="edit" title="Click to edit."><i class="icon-pencil"></i></a> <a class="action" data-field="remove" title="Click to remove."><i class="icon-remove"></i></a> 
</div> 
</div>  
<script></script>   
</body>
</html>
